<div class="app-container">
  <!-- App Header -->
  <mat-toolbar color="primary" class="app-header">
    <mat-icon class="header-icon">school</mat-icon>
    <span class="app-title">Student Management System</span>
    <span class="spacer"></span>
    <span class="student-count">{{ students.length }} Student{{ students.length !== 1 ? 's' : '' }}</span>
  </mat-toolbar>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Student Table Component -->
    <app-student-table
      [students]="students"
      (modalOpen)="onModalOpen($event)">
    </app-student-table>

    <!-- Student Modal Component -->
    <app-student-modal
      [isVisible]="isModalVisible"
      [modalData]="currentModalData"
      (modalClose)="onModalClose()"
      (studentSave)="onStudentSave($event)"
      (studentDelete)="onStudentDelete($event)">
    </app-student-modal>
  </main>
</div>
